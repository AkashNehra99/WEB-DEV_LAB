<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   

<h2>Count Blank Spaces and Special Symbols</h2>

<label for="inputString">Enter a string:</label>
<input type="text" id="inputString" oninput="countBlankAndSpecial()">

<p>Result:</p>
<label for="resultBlank">Blank Spaces:</label>
<input type="text" id="resultBlank" readonly >

<label for="resultSpecial">Special Symbols:</label>
<input type="text" id="resultSpecial" readonly >

<label for="Count">Total Count:</label>
<input type="text" id="Count" readonly>

<script>
    function countBlankAndSpecial() {
        var inputString = document.getElementById("inputString").value;

        
        var blankCount = 0;
        var specialCount = 0;

        for (var i = 0; i < inputString.length; i++) {
            var char = inputString.charAt(i);
            if (char === ' ') {
                blankCount++;
            } else if (!char.match(/[a-zA-Z0-9]/)) {
                specialCount++;
            }
        }

        
        document.getElementById("resultBlank").value = blankCount;
        document.getElementById("resultSpecial").value = specialCount;
        document.getElementById("Count").value = blankCount+specialCount;
    }
</script>

</body>
</html>

</body>
</html>
